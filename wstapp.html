<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contáctanos en WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('k1.jpg'); /* Reemplaza esta URL con la de tu imagen */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad para que se vea la imagen de fondo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            color: #007BFF;
        }
        p {
            font-size: 1rem;
            color: #333;
            margin: 20px 0;
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .whatsapp-button:hover {
            background-color: #128C7E;
        }
        .contact-form {
            margin-top: 30px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .home-button {
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .home-button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Contáctanos por WhatsApp!</h1>
        <p>¿Tienes alguna duda o pregunta? ¡Estamos aquí para ayudarte!</p>
        
        <!-- Botón de WhatsApp -->
        <a href="https://wa.me/xxxxxxxxxxx" class="whatsapp-button" target="_blank">
            Chatea con nosotros en WhatsApp
        </a>
        <a href="file:///C:/Users/HP/Downloads/pagina%20de%20adquirir%20trabajo%20vh/pagina%20wed/intex.html" class="home-button">
            Volver a la Página Principal
        </a>
</html>
